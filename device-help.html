<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>device-help</title>
    <link rel="stylesheet" href="./css/mobile.css">
</head>
<body>
    <div class="container">
        <header>
            <a class="back__link" href="#">
                <svg width="8" height="17" viewBox="0 0 8 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0.292911 9.30687C-0.0976375 8.86059 -0.0976375 8.13584 0.292911 7.68956L6.29174 0.83471C6.68229 0.388429 7.31654 0.388429 7.70709 0.83471C8.09764 1.28099 8.09764 2.00575 7.70709 2.45203L2.41437 8.5L7.70396 14.548C8.09451 14.9943 8.09451 15.719 7.70396 16.1653C7.31341 16.6116 6.67916 16.6116 6.28861 16.1653L0.289787 9.31044L0.292911 9.30687Z" fill="white"/>
                    </svg>
                    
                <span>Back</span>
            </a>
        </header>
        <main>
                <div class="how__play">
                    <div class="how__play-img">
                    <img src="./img/chip.png" alt="">
                    </div>
                    <h4 >How to play</h4>
                    <h3>Assign to each answer the guesses you want. </h3>
                    <p>You will have 3 questions and 5 options for each round. Distribute your guesses as you prefer.</p>
                    
                </div>
                <!-- Card answer -->
                <div class="card__answer">
                    <div class="card__answer-title">Luxembourg</div>
                    <div class="pills">50 pts</div>
                    <div class="picker">
                        <button class="picker-btn">
                            <svg width="17" height="8" viewBox="0 0 17 3" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M16.6346 0.358643V2.68968H0.317383V0.358643H16.6346Z" fill="#4E4879"/>
                                </svg>
                                
                                
                        </button>
                        <div class="picker-display">
                            <span>1</span>
                            <img src="./img/chip-small.png" alt="">
                        </div>
                        <button class="picker-btn"><svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M6.33764 14.5172V0.531006H8.71106V14.5172H6.33764ZM0.53125 8.71082V6.3374H14.5175V8.71082H0.53125Z" fill="#4E4879"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <!-- ENd Card answer -->
        </main>
        <footer>
            <div class="inner">
                <a class="next__link" href="#">
                    <span>Next</span>
                </a>
            </div>
        </footer>
    </div>
    
</body>
</html>
