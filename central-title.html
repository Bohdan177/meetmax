<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central title</title>
    <link rel="stylesheet" href="./css/desktop.css">
</head>
<body>
    <div class="hero">
        <div class="container">
            <!-- Herom Main -->
            <div class="hero__main">
                <a href="#" class="hero__main-logo">
                    <img  src="./img/logo.png" alt="Meetmax games logo">
                </a>
                <div class="hero__main-image">
                    <img  src="./img/main-image.png" alt="Quizard">
                </div>
                <div class="hero__main-qr">
                    <img src="./img/qr-code.png" alt="meetmax link">
                    <div class="qr-description">
                        <div class="qr-title">Join game at</div>
                        <h3 class="qr-link">meetmax.games</h3>
                        <div class="qr-bonus">Code: <span>XO20</span></div>
                    </div>
                </div>
            </div>

            <!-- Hero guide -->
             <div class="hero__guide">
                <div class="hero__guide-progress">
                    <span data-percents="35"></span>
                </div>
                <div class="hero__guide-image">
                    <img src="./img/chip.png" alt="Meetmax chip">
                </div>
                <div class="hero__guide-text">
                    <h2 >How to play</h2>
                    <h3>Assign to each answer the guesses you want.</h3>
                    <p>You will have 3 questions and 5 options for each round. Distribute your guesses as you prefer.</p>
                </div>
                <div class="hero__guide-footer">
                    <div class="footer-title">Luxembourg</div>
                    <div class="pills">50 pts</div>
                    <div class="picker">
                        <button class="picker-btn">
                            <svg width="17" height="8" viewBox="0 0 17 3" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M16.6346 0.358643V2.68968H0.317383V0.358643H16.6346Z" fill="#4E4879"/>
                                </svg>
                                
                                
                        </button>
                        <div class="picker-display">
                            <span>1</span>
                            <img src="./img/chip-small.png" alt="">
                        </div>
                        <button class="picker-btn"><svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M6.33764 14.5172V0.531006H8.71106V14.5172H6.33764ZM0.53125 8.71082V6.3374H14.5175V8.71082H0.53125Z" fill="#4E4879"/>
                            </svg>
                            </button>
                    </div>
                </div>
             </div>
        </div>
    </div>
</body>
</html>
