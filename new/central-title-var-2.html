<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>central-title var-2</title>
    <link rel="stylesheet" href="/css/desktop.css">
</head>
<body>
    <div class="hero">
        <div class="container">
            <!-- Herom Main -->
            <div class="hero__main">
                <a href="#" class="hero__main-logo">
                    <img  src="/img/logo.png" alt="Meetmax games logo">
                </a>
                <div class="hero__main-image">
                    <img  src="/img/main-image.png" alt="Quizard">
                </div>
                <div class="hero__main-qr">
                    <img src="/img/qr-code.png" alt="meetmax link">
                    <div class="qr-description">
                        <div class="qr-title">Join game at</div>
                        <h3 class="qr-link">meetmax.games</h3>
                        <div class="qr-bonus">Code: <span>XO20</span></div>
                    </div>
                </div>
            </div>

            <!-- Hero guide -->
             <div class="hero__guide">
                <div class="hero__guide-progress">
                    <span data-percents="35"></span>
                </div>
                <h2 class="font-normal">How to play</h2>
                <div class="hero__guide-image w-full">
                    <img src="/img/clock.png" alt="Meetmax clock">
                </div>
                <div class="hero__guide-text">
                    <h4>How to play</h4>
                    <p>The more guesses you put, the more points you’ll get...if you’re right.</p>
                </div>
                <div class="hero__guide-footer bg-gradient">
                    <!-- Cards -->
                     <div class="cards">
                        <div class="cards__title">
                            <div class="cards__title-index">1</div>
                            <div class="cards__title-text">Most hot dogs eaten?</div>
                        </div>
                        
                        <!-- Card item with Card answer -->
                        <div class="card__item">
                          
                            <div class="card__item-body">
                                <div class="card__item-body-left">
                                    <div class="chip">
                                        <img src="/img/like.png" alt="">
                                        <div class="chip-counter">5 · <span>10 pts</span></div>
                                    </div>
                                </div>
                                <div class="card__item-body-center">76</div>
                                <div class="card__item-body-right">
                                    <img src="/img/like.png" alt="" class="like-item">
                                    <img src="/img/like.png" alt="" class="like-item">
                                  
                                </div>
                            </div>
                            <div class="card__answer">
                            <span>10 pts</span>
                            </div>
                        </div>
                        <!-- End Card item with Card answer -->
                        
                     </div>
                    <!-- End Cards -->
                </div>
             </div>
        </div>
    </div>
</body>
</html>
