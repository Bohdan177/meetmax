<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central title</title>
    <link rel="stylesheet" href="/css/desktop.css">
</head>
<body>
    <div class="hero hero-new">
        <div class="container">
            <!-- Herom Main -->
            <div class="hero__main">
                <a href="#" class="hero__main-logo">
                    <img  src="/img/logo.png" alt="Meetmax games logo">
                </a>
                <div class="hero__main-image">
                    <img  src="/img/main-image.png" alt="Quizard">
                </div>
                <div class="hero__main-qr">
                    <img src="/img/qr-code.png" alt="meetmax link">
                    <div class="qr-description">
                        <div class="qr-title">Join game at</div>
                        <h3 class="qr-link">meetmax.games</h3>
                        <div class="qr-bonus">Code: <span>XO20</span></div>
                    </div>
                </div>
            </div>

            <!-- Hero guide -->
             <div class="hero__guide">
                <div class="hero__guide-progress">
                    <span style="width: 35%;"></span>
                </div>
                <h2 class="font-normal">How to play</h2>
                <div class="hero__guide-image w-full">
                    <img src="/img/chip.png" alt="Meetmax chip">
                </div>

                <footer>
                    <div class="inner">
                        <div class="hero__guide-text">
                            <h2>Choose a category for the roundâ€™s questions.</h2>
                        </div>
                        <div class="hero__guide-footer black">
                            
                         
        
                         <form>
                            <!-- Option 1 -->
                            <label class="select-title bg-white">
                                <input type="radio" name="selection" value="countries-cities" />
                                <span class="select-circle"></span>
                                Countries and Cities
                            </label>
                            <!-- Option 2 -->
                            <label class="select-title bg-white active">
                                <input type="radio" name="selection" value="japanese-literature" checked />
                                <span class="select-circle">
                                </span>
                                Japanese Literature
                            </label>
                        </form>
                        </div>
                       
                    </div>
                </footer>

             </div>
             
        </div>
    </div>
</body>
</html>
