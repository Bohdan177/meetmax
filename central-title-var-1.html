<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>central-title-var-1</title>
    <link rel="stylesheet" href="./css/desktop.css">
</head>
<body>
    <div class="hero">
        <div class="container">
            <!-- Herom Main -->
            <div class="hero__main">
                <a href="#" class="hero__main-logo">
                    <img  src="./img/logo.png" alt="Meetmax games logo">
                </a>
                <div class="hero__main-image">
                    <img  src="./img/main-image.png" alt="Quizard">
                </div>
                <div class="hero__main-qr">
                    <img src="./img/qr-code.png" alt="meetmax link">
                    <div class="qr-description">
                        <div class="qr-title">Join game at</div>
                        <h3 class="qr-link">meetmax.games</h3>
                        <div class="qr-bonus">Code: <span>XO20</span></div>
                    </div>
                </div>
            </div>

            <!-- Hero guide -->
             <div class="hero__guide">
                <div class="hero__guide-progress">
                    <span data-percents="35"></span>
                </div>
                <div class="hero__guide-image">
                    <img src="./img/target.png" alt="Meetmax chip">
                </div>
                <div class="hero__guide-text">
                    <h2 >How to play</h2>
                    <h3>Talk to your team before making any decisions.</h3>
                    <p>By reaching an agreement, you can obtain more points.</p>
                </div>
                <div class="hero__guide-footer  black">
                    <!-- Select -->
                     <div class="select-title">
                        <div class="select-circle"></div>
                        Team 2 (your team)
                     </div>
                     <!-- End Select -->
                    <div class="pills">50 pts</div>
                </div>
             </div>
        </div>
    </div>
</body>
</html>
