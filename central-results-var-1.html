<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>central-results-var-1</title>
    <link rel="stylesheet" href="./css/desktop.css">
</head>
<body>
    <div class="hero hero-results">
        <div class="container">
            <div class="quiz-qr">
                <img src="./img/qr-code.png" alt="meetmax link">
                <div class="qr-description">
                    <div class="qr-title">Join game at</div>
                    <h3 class="qr-link">meetmax.games</h3>
                    <div class="qr-bonus">Code: <span>XO20</span></div>
                </div>
            </div>
            <header class="header">
                 <div class="title">End of the Game</div>
            </header>
            <div class="quiz">
                <!-- Quiz item -->
                <div class="quiz__item">
                    <div class="quiz__item-subtitle">Best teams of the round</div>
                    <div class="choices">
                        <!-- result -->
                        <div class="quiz__item-result">
                            <div  class="icon">ðŸ¥‡</div>
                            <div class="name">Chromed Goggles</div>
                            <div class="result">325 pts</div>
                        </div>
                        <!-- end result -->
                        <!-- result -->
                        <div class="quiz__item-result">
                            <div  class="icon">ðŸ¥ˆ</div>
                            <div class="name">Fire Foxes</div>
                            <div class="result">22 pts</div>
                        </div>
                        <!-- end result -->
                       
                    </div>
                    
                </div>
                <!-- End Quiz item -->
                <!-- Team leaderboard -->
                <div class="quiz__item leaderboard">
                    <div class="quiz__item-subtitle">Team Leaderboard</div>
                    <div class="choices">
                        <!-- result -->
                        <div class="quiz__item-result">
                            <div style="background-color: #4AA842;" class="icon circle"></div>
                            <div class="name">Team 5</div>
                            <div class="result">+32 pts</div>
                        </div>
                        <!-- end result -->
                        <!-- result -->
                        <div class="quiz__item-result">
                            <div style="background-color: #669BEC;" class="icon circle"></div>
                            <div class="name">Team 5</div>
                            <div class="result">325 pts</div>
                        </div>
                        <!-- end result -->
                        <!-- result -->
                        <div class="quiz__item-result">
                            <div style="background-color: #669BEC;" class="icon circle"></div>
                            <div class="name">Team 2</div>
                            <div class="result">22 pts</div>
                        </div>
                        <!-- end result -->
                        <!-- result -->
                        <div class="quiz__item-result">
                            <div style="background-color: #D95F5F;" class="icon circle"></div>
                            <div class="name">Team 3</div>
                            <div class="result">0 pts</div>
                        </div>
                        <!-- end result -->
                        <!-- result -->
                        <div class="quiz__item-result">
                            <div style="background-color: #D95F5F;" class="icon circle"></div>
                            <div class="name">Team 3</div>
                            <div class="result">0 pts</div>
                        </div>
                        <!-- end result -->
                        
                      
                    </div>
                    
                </div>
                <!-- End Team leaderboard -->
              
         
            </div>
        </div>
    </div>

</html>
